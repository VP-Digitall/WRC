<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja ‚Äî Aba de Bon√©s</title>
  <meta name="description" content="Cat√°logo de bon√©s da loja com compra direta pelo WhatsApp." />
  <style>
    :root{
      --bg:#0b0c10;
      --card:#12141a;
      --muted:#a1a1aa;
      --text:#e7e7ea;
      --brand:goldenrod /* verde estilo WhatsApp */
      --accent:#2dd4bf;
      --ring: goldenrod;
      --radius: 16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 20% -10%, #000000ee, transparent),
                  radial-gradient(800px 400px at 100% 0%, rgba(0, 0, 0, 0.08), transparent),
                  var(--bg);
      color:var(--text);
      font: 400 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing:.2px;
    }

    /* Cabe√ßalho */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: saturate(120%) blur(10px);
      background: linear-gradient(180deg, rgba(11,12,16,.85), rgba(11,12,16,.5));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .container{max-width:1100px; margin:0 auto; padding:20px}
    .topbar{display:flex; align-items:center; gap:16px; justify-content:space-between}
    .title{
      font-size: clamp(22px, 4vw, 36px);
      font-weight:800;
      letter-spacing:.5px;
    }
    .subtitle{color:var(--muted); font-size:14px}

    /* Busca */
    .search{display:flex; gap:10px; margin-top:12px}
    .search input{
      flex:1; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:#0f1116; color:var(--text);
      outline:none;
      transition:.2s border-color, .2s box-shadow;
    }
    .search input:focus{ border-color:var(--accent); box-shadow:0 0 0 8px var(--ring); }
    .search button{
      padding:12px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:#111318; color:var(--text); cursor:pointer; font-weight:600;
    }

    /* Grid */
    .grid{
      display:grid; gap:18px; margin-top:22px;
      grid-template-columns: repeat( auto-fit, minmax(240px, 1fr) );
    }

    /* Card do produto */
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)) , var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      overflow:hidden;
      display:flex; flex-direction:column;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow:0 10px 30px rgba(0,0,0,.35); border-color: rgba(45,212,191,.35); }

    .thumb{
      position:relative; aspect-ratio: 4/3; background:#0f1116;
      display:grid; place-items:center; overflow:hidden;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .badge{
      position:absolute; left:12px; top:12px; padding:6px 10px; font-size:12px; font-weight:700;
      background: rgba(34,197,94,.15); color:#86efac; border:1px solid rgba(34,197,94,.35); border-radius:999px;
    }

    .body{ padding:14px; display:flex; flex-direction:column; gap:8px }
    .name{ font-weight:800; letter-spacing:.3px }
    .desc{ color:var(--muted); font-size:14px; min-height: 40px }

    .meta{ display:flex; align-items:center; justify-content:space-between; gap:10px }
    .price{ font-size:18px; font-weight:800 }
    .old{ color:#7f7f86; text-decoration: line-through; font-weight:500; margin-left:6px; }

    .controls{ display:flex; gap:8px; margin-top:6px; flex-wrap: wrap }
    select, .qty{
      appearance:none; -webkit-appearance:none;
      padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.08);
      background:#0f1116; color:var(--text);
    }
    .qty{ width:88px }

    .wa{
      margin-top:10px; display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 14px; border-radius:12px; border:none; cursor:pointer; font-weight:800; letter-spacing:.3px;
      background: linear-gradient(180deg, #22c55e, #16a34a); color:#051b0c;
      box-shadow: 0 6px 18px rgba(34,197,94,.35);
    }
    .wa:hover{ filter:brightness(1.05) }
    .wa svg{ width:20px; height:20px; }

    footer{ text-align:center; color:var(--muted); padding:40px 20px }

    /* Bot√£o flutuante geral do WhatsApp */
    .float-wa{
      position:fixed; right:18px; bottom:18px; z-index:20;
      display:grid; place-items:center; width:58px; height:58px; border-radius:999px; border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,#22c55e,#16a34a); box-shadow:0 10px 30px rgba(34,197,94,.35);
    }
    .float-wa svg{ width:28px; height:28px; fill:#051b0c }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    /* Breadcrumb leve */
    .crumbs{ display:flex; gap:8px; align-items:center; color:var(--muted); font-size:14px; margin-top:6px }
    .crumbs a{ color:inherit; text-decoration:none }
    .crumbs .sep{ opacity:.5 }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="topbar">
        <div>
          <div class="title"> WRC: Bon√©s</div>
          <div class="subtitle">Cat√°logo atualizado ‚Äî escolha o modelo e finalize direto pelo WhatsApp</div>
          <nav class="crumbs" aria-label="breadcrumbs">
            <a href="#">In√≠cio</a>
            <span class="sep">‚Ä∫</span>
            <span>Bon√©s</span>
          </nav>
        </div>
      </div>
      <div class="search" role="search">
        <input id="q" type="search" placeholder="Buscar por cor, marca ou modelo..." aria-label="Buscar" />
        <button id="clear">Limpar</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer>
    ¬© <span id="year"></span> Sua Loja. Todos os direitos reservados.
  </footer>

  <!-- Bot√£o flutuante para contato geral -->
  <a id="waFloat" class="float-wa" href="#" target="_blank" rel="noopener" aria-label="Abrir WhatsApp">
    <svg viewBox="0 0 32 32" aria-hidden="true"><path d="M19.11 17.66c-.27-.13-1.6-.78-1.85-.87-.25-.09-.43-.13-.61.13-.18.27-.7.87-.86 1.05-.16.18-.32.2-.59.07-.27-.13-1.13-.42-2.15-1.34-.79-.7-1.32-1.57-1.47-1.84-.15-.27-.02-.42.11-.55.11-.11.27-.29.41-.44.14-.15.18-.25.27-.42.09-.18.04-.33-.02-.46-.06-.13-.61-1.47-.84-2.01-.22-.53-.45-.46-.61-.46-.16 0-.33-.02-.51-.02s-.46.07-.7.33c-.24.27-.92.9-.92 2.2s.94 2.55 1.07 2.73c.13.18 1.84 2.82 4.46 3.95.62.27 1.1.43 1.48.55.62.2 1.18.17 1.63.1.5-.07 1.6-.66 1.83-1.29.23-.63.23-1.17.16-1.29-.07-.11-.25-.18-.52-.31z"/><path d="M26.84 5.16C24.05 2.37 20.36.86 16.5.86 8.54.86 2.05 7.35 2.05 15.31c0 2.64.69 5.2 2.02 7.46L2 31.14l8.58-2c2.19 1.2 4.67 1.83 7.22 1.83 7.96 0 14.45-6.49 14.45-14.45 0-3.86-1.51-7.55-4.4-10.36zm-10.34 24.2c-2.26 0-4.46-.61-6.38-1.77l-.46-.27-5.09 1.19 1.08-4.96-.3-.51c-1.26-2.1-1.93-4.51-1.93-6.95 0-7.51 6.11-13.61 13.61-13.61 3.64 0 7.06 1.42 9.63 3.99s3.99 5.99 3.99 9.63c0 7.5-6.11 13.61-13.61 13.61z"/></svg>
    <span class="sr-only">WhatsApp</span>
  </a>

  <script>
    // üîß CONFIGURE AQUI O SEU N√öMERO DO WHATSAPP (COM DDI +55 E DDD):
    // Exemplo: 55 48 99999-9999 -> "5548999999999"
    const WHATSAPP_PHONE = "5548996148810"; // ‚Üê troque pelo seu n√∫mero

    // Dados dos produtos (exemplo). Voc√™ pode editar, remover ou adicionar.
    const products = [
      {
        id: "BN001",
        name: "Bon√© LACOSTE Preto",
        price: 54.99,
        oldPrice: 0.00,
        description: "Aba curva, tela traseira, ajuste snapback.",
        colors: ["Preto", ],
        image: "$54,99.jpg"
      },
      {
        id: "BN002",
        name: "Bon√© TOMMY vermelho",
        price: 54.99,
        oldPrice: 0.00,
        description: "Estilo minimalista, 100% algod√£o, ajuste de fivela.",
        colors: ["Vermelho"],
        image: "$54,99 (1).jpg"
      },
      {
        id: "BN003",
        name: "Bon√© ADIDAS cinza",
        price: 54.99,
        description: "Perfil baixo, leve e confort√°vel, visual urbano.",
        colors: [ "Cinza"],
        image: "$54,99 (2).jpg"
      },
      {
        id: "BN004",
        name: "Bon√© LACOSTE verde",
        price: 54.99,
        oldPrice: 0.00,
        description: "Estruturado, acabamento premium, logo frontal bordado.",
        colors: [ "Verde"],
        image: "$54,99 (3).jpg"
      },
      {
        id: "BN005",
        name: "Bon√© BOSS preto",
        price: 54.99,
        description: "Tecidos respir√°veis, ideal para treinos ao ar livre.",
        colors: ["Preto"],
        image: "$54,99 (4).jpg"
      },
     
    ];

    // Renderiza os cards
    const grid = document.getElementById('grid');
    function render(items){
      grid.innerHTML = items.map(p => `
        <article class="card" data-name="${p.name}" data-id="${p.id}">
          <div class="thumb">
            <img src="${p.image}" alt="${p.name}" loading="lazy">
            ${p.oldPrice ? '<span class="badge">- ' + Math.round((1 - p.price/p.oldPrice)*100) + '%</span>' : ''}
          </div>
          <div class="body">
            <div class="name">${p.name}</div>
            <p class="desc">${p.description}</p>
            <div class="meta">
              <div class="price">R$ ${p.price.toFixed(2).replace('.', ',')}${p.oldPrice ? `<span class="old">R$ ${p.oldPrice.toFixed(2).replace('.', ',')}</span>`: ''}</div>
              <div class="sku" title="C√≥digo">${p.id}</div>
            </div>
            <div class="controls">
              <label>
                <span class="sr-only">Cor</span>
                <select class="color">
                  ${p.colors.map(c=>`<option>${c}</option>`).join('')}
                </select>
              </label>
              <label>
                <span class="sr-only">Quantidade</span>
                <input class="qty" type="number" value="1" min="1" step="1">
              </label>
            </div>
            <button class="wa" data-id="${p.id}">
              <svg viewBox="0 0 32 32" aria-hidden="true"><path fill="currentColor" d="M19.11 17.66c-.27-.13-1.6-.78-1.85-.87-.25-.09-.43-.13-.61.13-.18.27-.7.87-.86 1.05-.16.18-.32.2-.59.07-.27-.13-1.13-.42-2.15-1.34-.79-.7-1.32-1.57-1.47-1.84-.15-.27-.02-.42.11-.55.11-.11.27-.29.41-.44.14-.15.18-.25.27-.42.09-.18.04-.33-.02-.46-.06-.13-.61-1.47-.84-2.01-.22-.53-.45-.46-.61-.46-.16 0-.33-.02-.51-.02s-.46.07-.7.33c-.24.27-.92.9-.92 2.2s.94 2.55 1.07 2.73c.13.18 1.84 2.82 4.46 3.95.62.27 1.1.43 1.48.55.62.2 1.18.17 1.63.1.5-.07 1.6-.66 1.83-1.29.23-.63.23-1.17.16-1.29-.07-.11-.25-.18-.52-.31z"/><path fill="currentColor" d="M26.84 5.16C24.05 2.37 20.36.86 16.5.86 8.54.86 2.05 7.35 2.05 15.31c0 2.64.69 5.2 2.02 7.46L2 31.14l8.58-2c2.19 1.2 4.67 1.83 7.22 1.83 7.96 0 14.45-6.49 14.45-14.45 0-3.86-1.51-7.55-4.4-10.36zm-10.34 24.2c-2.26 0-4.46-.61-6.38-1.77l-.46-.27-5.09 1.19 1.08-4.96-.3-.51c-1.26-2.1-1.93-4.51-1.93-6.95 0-7.51 6.11-13.61 13.61-13.61 3.64 0 7.06 1.42 9.63 3.99s3.99 5.99 3.99 9.63c0 7.5-6.11 13.61-13.61 13.61z"/></svg>
              Comprar no WhatsApp
            </button>
          </div>
        </article>
      `).join('');

      // Liga os bot√µes de WhatsApp
      document.querySelectorAll('.wa').forEach(btn => btn.addEventListener('click', onWhatsAppClick));
    }

    function onWhatsAppClick(ev){
      const card = ev.currentTarget.closest('.card');
      const id = card.dataset.id;
      const name = card.dataset.name;
      const color = card.querySelector('.color').value;
      const qty = Math.max(1, parseInt(card.querySelector('.qty').value || '1', 10));
      const priceText = card.querySelector('.price').textContent.trim();

      const page = window.location.href.split('#')[0];
      const msg = `Ol√°! Tenho interesse no produto%3A%0A` +
                  `*${encodeURIComponent(name)}* (c√≥digo%3A ${encodeURIComponent(id)})%0A` +
                  `Cor%3A ${encodeURIComponent(color)}%0A` +
                  `Qtd%3A ${qty}%0A` +
                  `Pre√ßo anunciado%3A ${encodeURIComponent(priceText)}%0A` +
                  `Link%3A ${encodeURIComponent(page)}`;

      const url = `https://wa.me/${WHATSAPP_PHONE}?text=${msg}`;
      window.open(url, '_blank', 'noopener');
    }

    // Busca simples
    const q = document.getElementById('q');
    const clear = document.getElementById('clear');
    function applySearch(){
      const term = (q.value || '').toLowerCase();
      const filtered = !term ? products : products.filter(p =>
        p.name.toLowerCase().includes(term) ||
        p.description.toLowerCase().includes(term) ||
        p.colors.join(' ').toLowerCase().includes(term) ||
        p.id.toLowerCase().includes(term)
      );
      render(filtered);
    }
    q.addEventListener('input', applySearch);
    clear.addEventListener('click', ()=>{ q.value=''; applySearch(); q.focus(); });

    // Bot√£o flutuante ‚Äî mensagem gen√©rica
    const waFloat = document.getElementById('waFloat');
    const defaultMsg = encodeURIComponent('Ol√°! Vim da p√°gina de bon√©s e preciso de ajuda üôÇ');
    waFloat.href = `https://wa.me/${WHATSAPP_PHONE}?text=${defaultMsg}`;

    // Footer ano
    document.getElementById('year').textContent = new Date().getFullYear();

    // Primeira renderiza√ß√£o
    render(products);
  </script>
</body>
</html>
